<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bookmarks</title>
<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="settings">
		<fieldset>
		<legend>Starting page</legend>
		<p>When opening a new tab:</p>
		<input type="radio" value="on" name="newTab" id="tabBookmarks"/><label for="tabBookmarks">Show these bookmarks (default).</label><br/>
		<input type="radio" value="off" name="newTab" id="tabCustom"/><label for="tabCustom">Show a custom page:</label>
		<input type="text" name="customTab" id="customTab" placeholder="Url to a custom page"/>
		<input type="button" value="save" id="saveCustomTab"/>
		</fieldset>
	</div>
	<div class="credits"><a href="http://janvl.be">made by janvl.be</a></div>
<script type="text/javascript" src="js/bookmarks.js"></script>
</body>
</html>
